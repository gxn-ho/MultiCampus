<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let ids = ['multi','java','script','jgh'];
	
	function confirmChk(){
		let id = document.getElementsByName("id")[0].value; //입력한 id
		let div = document.getElementsByTagName("div")[0]; //메시지 출력할 div태그
		
		if(ids.indexOf(id) != -1 ){
			div.innerHTML = "<b>아이디가 존재합니다.</b>";
		}else{
			let usrId = "<b>사용할 수 있는 아이디입니다.</b>"
						+"<input type='button' value='확인' onclick='insert(\""+id+"\")'>";
			div.innerHTML = usrId;
		}
	}
	function insert(id){
		opener.document.getElementsByName("id")[0].value=id;
		opener.document.getElementsByName("pwd")[0].focus();
		window.close();
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>I D</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="중복확인" onclick="confirmChk();">
				<input type="button" value="취소" onclick="self.close();">
			</td>
		</tr>
	
	</table>
	<div></div>













</body>
</html>
