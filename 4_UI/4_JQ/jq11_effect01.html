<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      img {
        width: 200px;
        position: absolute;
        left: 200px;
        top: 100px;
      }
      p {
        width: 100px;
        border: 1px solid red;
        position: absolute;
        left: 10px;
        display: none;
      }
    </style>
    <script type="text/javascript" src="./js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $("b").bind("click", function () {
          $("p").show();
          $("p").each(function (i) {
            $(this).animate({ top: 50 * (i + 1) + "px" }, 1000);
          });
        });
        $("p").click(function () {
          let ele = $(this);
          ele.css("background", "pink");
          ele.siblings("p").css("background", "white");
          //.siblings(): 같은 레벨에 있는 요소들을 탐색

          //:contains(text): text를 포함하고 있는 요소
          if (ele.is("p:contains(hide())")) {
            $("img").hide();
          }
          if (ele.is("p:contains(show)")) {
            $("img").show();
          }
          if (ele.is("p:contains(toggle)")) {
            $("img").toggle();
          }
          if (ele.is("p:contains(slideUp)")) {
            $("img").slideUp();
          }
          if (ele.is("p:contains(slideDown)")) {
            $("img").slideDown();
          }
          //"default": 400, "fast: 200", "slow": 600
          if (ele.is("p:contains(slideToggle)")) {
            $("img").slideToggle();
          }
          if (ele.is("p:contains(fadeOut)")) {
            $("img").fadeOut();
          }
          if (ele.is("p:contains(fadeIn)")) {
            $("img").fadeIn();
          }
          if (ele.is("p:contains(fadeTo)")) {
            $("img").fadeTo(2000, 0.2);
          }
          if (ele.is("p:contains(fadeToggle)")) {
            $("img").fadeToggle();
          }
          if (ele.is("p:contains(animate)")) {
            $("img").animate({
              width: "500px",
              left: "600px",
              top: "0px",
            },2000);
          }
        });
      });
    </script>
  </head>
  <body>
    <b>이펙트</b>
    <div>
      <p>hide()</p>
      <p>show()</p>
      <p>toggle()</p>
      <p>slideUp()</p>
      <p>slideDown()</p>
      <p>slideToggle()</p>
      <p>fadeOut()</p>
      <p>fadeIn()</p>
      <p>fadeTo()</p>
      <p>fadeToggle()</p>
      <p>animate()</p>
    </div>
    <img src="../1_html/sample/image/image3.png" />
  </body>
</html>
