<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #box {
        background-color: skyblue;
        width: 100px;
        height: 100px;
        position: relative;
      }
    </style>
    <script type="text/javascript" src="./js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $(".run").click(function () {
          // animate => 기본값: 400, slow: 600, fast: 200
          $("#box")
            .animate({ opacity: "0.1", left: "400px" }, 1000)
            .animate(
              { opacity: "0.4", top: "160px", width: "20px", height: "20px" },
              "slow"
            )
            .animate(
              { opacity: "1", left: "0px", width: "100px", height: "100px" },
              "slow"
            )
            .animate({ top: "0px" }, "fast");
        });
      });
    </script>
  </head>
  <body>
    <p><a href="#" class="run">Run</a></p>
    <div id="box"></div>
  </body>
</html>
