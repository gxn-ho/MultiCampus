<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .box {
        border: 2px solid red;
      }
      #menu {
        background-color: antiquewhite;
        text-align: right;
      }
      a {
        text-decoration: none;
        font-size: 30px;
      }
      #menu div {
        margin-right: 10px;
        display: inline-block;
      }
    </style>
    <script type="text/javascript" src="./js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        let $box = $("<div>").addClass("box");
        $(".sub_menu:first").wrap($box);

        $(".sub_menu").click(function () {
          $(".sub_menu").each(function () {
            if ($(this).parent().is(".box")) {
              $(this).unwrap(".box");
            }
          });
          $(this).wrap($box);
        });

        ///////////////////////////
        $("a").wrapInner("<span></span>");
        $("pre").wrapAll("<b></b>");
      });
    </script>
  </head>
  <body>
    <div id="menu">
      <div class="sub_menu"><a href="#">JAVA</a></div>
      <div class="sub_menu"><a href="#">MySql</a></div>
      <div class="sub_menu"><a href="#">HTML</a></div>
      <div class="sub_menu"><a href="#">CSS</a></div>
      <div class="sub_menu"><a href="#">Javascript</a></div>
      <div class="sub_menu"><a href="#">jQuery</a></div>
    </div>
    <br /><br /><br /><br />
    <b><pre>a</pre></b>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>
  </body>
</html>
