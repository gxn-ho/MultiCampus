<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function func01() {
        alert("명시적 함수");
      }
      const func02 = function () {
        alert("익명 함수");
      };
      function literalPrn(literal) {
        literal("안녕하세요. 리터럴입니다.");
      }
      // function literalPrn2(literal) {
      // literal("안녕하세요. 리터럴입니다.");}
      function func03() {
        literalPrn(function (msg) {
          alert(msg);
        });
        // literalPrn2(function () {
        //   alert("어렵다...");
        // });
      }
      function valTest(msg) {
        //arguments: 인자값 갯수만큼 배열 형태로 저장이 된다.
        let val = "";
        for (let i = 0; i < arguments.length; i++) {
          val += arguments[i] + " ";
        }
        alert(val);
      }
      //클로저
      function closureTest(val) {
        const msg = "였군요!";
        function addVal() {
          alert(val + " " + msg);
        }
        return addVal;
      }
      let javaClass = closureTest("javascript");
      //console.log(javaClass);

      function multiClass(val) {
        closureTest(val)();
        //let tmp = closureTest(val);
        //tmp();
      }
    </script>
  </head>
  <body>
    <h1>Function!! 함수!!</h1>
    <h2>함수의 종류</h2>
    <p onclick="func01();">1. 명시적 함수</p>
    <p onclick="func02();">2. 익명 함수</p>
    <p onclick="func03();">3. 리터럴 함수</p>

    <h2 onclick="valTest('mulit','캠퍼스','세종대','603호');">args() 속성</h2>

    <h2>클로저(함수 리턴)</h2>
    자바수업
    <input type="text" id="day" value=" " />&nbsp;
    <input type="button" value="click!" onclick="javaClass();" />
    <br />
    multi수업
    <input type="text" id="multi" value=" " />&nbsp;
    <input type="button" value="click!" onclick="multiClass(multi.value);" />
  </body>
</html>
