<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom 연습</title>
    <style>
      #imgView,
      img {
        width: 300px;
        height: 250px;
      }
    </style>
    <script type="text/javascript">
      function createImg() {
        let radios = document.getElementsByName("rdoBtn");
        let radioVal = "";
        for (let i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            radioVal = "../1_html/sample/image/" + radios[i].value;
            break;
          }
        }

        //1. img태그 생성
        let img = document.createElement("img");
        //2. 속성 만들어서, radioVal값 넣어주고
        img.setAttribute("src", radioVal);
        //3. 현재 화면에 img태그와 생성된 img태그를 바꿔준다. replaceChild()
        let parent = document.getElementById("imgView");
        let oldChild = document.querySelector("#imgView>img");

        parent.replaceChild(img, oldChild);
      }
      function deleteImg() {
        //img 태그를 삭제하면 안된다.
        let img = document.querySelector("#imgView>img");
        img.setAttribute("src", " ");
      }
    </script>
  </head>
  <body>
    <input type="radio" name="rdoBtn" value="image1.png" />그림1 <br />
    <input type="radio" name="rdoBtn" value="image2.png" />그림2 <br />
    <input type="radio" name="rdoBtn" value="image3.png" />그림3 <br />

    <button onclick="createImg();">이미지 생성하기</button>
    <button onclick="deleteImg();">이미지 삭제하기</button>

    <div id="imgView"><img src="" /></div>
  </body>
</html>
