<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화형 함수</title>
    <script>
      // alert(): 단순 경고나 코드 디버깅용으로 주로 사용.
      function alertTest() {
        window.alert("내용 출력(단순 대화창)");
      }

      // confirm(): 확인/취소 제공(true/false 반환)
      function confirmTest() {
        // console.log(confirm("확인/취소"));
        if (confirm("배경을 분홍색으로 바꿀까요?")) {
          document.body.style.backgroundColor = "pink";
        } else {
          console.log("기본 색상 유지");
        }
      }

      // prompt(): 텍스트박스, 확인/취소 버튼 제공
      // 입력한 텍스트 반환(취소: null)
      function promptTest() {
        const txt = prompt(
          "좋아하는 과목 번호를 선택해 주세요.\n[1:java 2:db 3:ui]"
        );
        console.log(typeof txt);
        switch (txt) {
          case "1":
            console.log("역시 자바!");
            break;
          case "2":
            console.log("역시 DB!");
            break;
          case "3":
            console.log("역시 UI!");
            break;
          default:
            console.log("1,2,3번 중 하나를 선택해 주세요");
        }
      }
    </script>
  </head>
  <body>
    <h1>window 객체에서 제공하는 대화형 함수</h1>
    <small>
      종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.
    </small>

    <p>alert():<button onclick="alertTest();">클릭!</button></p>
    <p>confirm():<button onclick="confirmTest();">딸깍</button></p>
    <p>prompt():<button onclick="promptTest();">누름</button></p>
  </body>
</html>
