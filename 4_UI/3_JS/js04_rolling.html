<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 300px;
        vertical-align: middle;
      }
      a {
        text-decoration: none;
      }
    </style>
    <script type="text/javascript">
      let num = 1;
      function next() {
        num++;
        if(num>3){
            num=1;
        }
        document.getElementById("gallery").src="../1_html/sample/image/image"+num+".png";

        return false;
      }
      function prev() {
        num--;
        if(num<1){
            num=3;
        }
        document.getElementById("gallery").src="../1_html/sample/image/image"+num+".png";
        return false;
      }
    </script>
  </head>
  <body>
    <div id="galleryWrap">
      <p>
        <a href="" onclick="return prev();"">◀️</a>
        <img src="../1_html/sample/image/image1.png" id="gallery" alt="" />
        <a href="" onclick="return next();">▶️</a>
      </p>
    </div>
  </body>
</html>
