<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <script>
      window.onload = function () {
        document.getElementById("test01").onclick = function () {
          document.getElementById("res1").innerHTML +=
            "test01()이 실행되었습니다.<br>";
        };

        let test02 = document.getElementById("test02");

        test02.onclick = function () {
          document.getElementById("res1").innerHTML +=
            "test02()가 실행되었습니다.<br>";
          document.getElementById("test01").onclick = null;
        };

        let test03 = document.getElementById("test03");
        test03.addEventListener("click", function () {
          document.getElementById("res1").innerHTML +=
            "test03()가 실행되었습니다.<br>";
          //이벤트 발생 객체를 this를 통해 선택 가능
          this.style.backgroundColor = "red";
        });
      };
      function test04() {
        alert("test04() 실행!!");
      }
    </script>
  </head>
  <body>
    <h1>이벤트</h1>
    <h3>고전 이벤트 모델</h3>
    <button id="test01">test01() 실행확인</button>
    <button id="test02">test02() 실행확인</button>
    <button id="test03">test03() 실행확인</button>
    <div id="res1"></div>
    <h3>인라인 이벤트 모델</h3>
    <button onclick="test04();">실행확인</button>
  </body>
</html>
