<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        <div>: 블럭요소 / 화면의 레이아웃을 잡고, 배치하는데 주로 사용됨
        <span>: 인라인요소
    -->
    <h3>div태그</h3>
    <div
      style="
        border: 1px solid black;
        background-color: red;
        width: 100px;
        height: 100px;
      "
    >
      첫 번째 영역
    </div>
    <div style="border: 1px solid black; background-color: yellow">
      두 번째 영역
    </div>
    <div style="border: 1px solid black; background-color: orange">
      세 번째 영역
    </div>
    <hr />
    <span
      style="
        border: 1px solid black;
        background-color: blue;
        width: 100px;
        height: 100px;
      "
      >첫 번째 영역</span
    >
    <span style="border: 1px solid black; background-color: plum"
      >두 번째 영역</span
    >
    <span style="border: 1px solid black; background-color: green"
      >세 번째 영역</span
    >
  </body>
</html>
