<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      div {
        border: 1px dashed red;
        margin: 10px;
      }
      #body {
        height: 400px;
      }
      #left {
        width: 65%;
        height: 90%;
        float: left;
      }
      #right {
        width: 25%;
        height: 90%;
        float: right;
      }
    </style>
  </head>
  <body>
    <!--
        시멘틱 구조
        일반적인 div태그로만 구조를 나누었다.
        컴퓨터 입장에서 어떤 태그가 어떤 기능인지 분별이 어려워
        특정 태그에 의미를 부여하여 웹페이지를 작성이 가능.

        header: 제목, 로고, 아이콘 ..
        nav: 탐색, 메뉴 ..
        section: 콘텐츠 주제별로 묶을 때
        article: 독립적으로 사용할 수 있는 내용 정의
        aside: 광고나 메인과 상관없는 내용
        footer: 저자, 저작권, 연락처 ..
    -->
    <div id="header">
      <h1>제목</h1>
      <div>
        <span><a href="">메뉴1</a></span>
        <span><a href="">메뉴2</a></span>
        <span><a href="">메뉴3</a></span>
        <span><a href="">메뉴4</a></span>
      </div>
    </div>
    <hr />
    <div id="body">
      <div id="left">
        <p>왼쪽 본문 내용</p>
      </div>
      <div id="right">
        <p>오른쪽 본문 내용</p>
      </div>
    </div>

    <div id="footer">copyright &copy; all rights reserved...</div>
  </body>
</html>
