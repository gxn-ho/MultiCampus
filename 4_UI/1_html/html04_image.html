<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image태그</title>
  </head>
  <body>
    <!--
        이미지를 넣기 위해 <img> 태그 사용.
        파일의 결로를 src라는 속성의 속성값으로 지정.
        <img>태그는 닫기 태그를 사용하지 않는다.
    -->
    <h1>img</h1>
    <img src="./sample/image/image1.png" width="200px" />

    <h4>고정 크기</h4>
    <img src="./sample/image/image1.png" width="200px" height="150px" />
    <img src="./sample/image/image2.png" width="200px" height="150px" />
    <img src="./sample/image/image3.png" width="200px" height="150px" />
    <img src="./sample/image/image1.png" width="200px" height="150px" />
    <img src="./sample/image/image3.png" width="200px" height="150px" />

    <h4>가변 크기</h4>
    <img src="./sample/image/image1.png" width="15%" height="150px" />
    <img src="./sample/image/image2.png" width="15%" height="150px" />
    <img src="./sample/image/image3.png" width="15%" height="150px" />
    <img src="./sample/image/image1.png" width="15%" height="150px" />
    <img src="./sample/image/image3.png" width="15%" height="150px" />
  </body>
</html>
