<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style type="text/css">
      li {
        width: 100px;
        height: 70px;
        text-align: center;
        float: left;
        list-style: none;
        padding-top: 30px;
        border-radius: 50px;
      }
      .c1 {
        background-color: orange;
      }
      .c2 {
        background-color: aqua;
      }
      .c3 {
        background-color: blue;
      }
      .c4 {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="c1">A</li>
      <li class="c2">B</li>
      <li class="c3">C</li>
      <li class="c4">D</li>
    </ul>
  </body>
</html>
