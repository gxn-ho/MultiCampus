<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em&rem</title>
    <style>
      .b {
        font-size: 24px;
      }
      .a {
        width: 200px;
        height: 200px;
        background-color: hotpink;
        display: inline-block;

        /* 브라우저 font-size 기본크기는 16px */
        /* em: 부모의 글꼴 크기, 1em: 2배, 2em: 4배 */
        /* 루트의 글꼴 크기 */
        /* padding과 margin은 rem에서 기본을 따라간다. 
        em에선 자신의 폰트 사이즈를 기반으로 둔다. */
        font-size: 2rem;
        padding: 1rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="b">
      <div class="a">테스트</div>
    </div>
  </body>
</html>
