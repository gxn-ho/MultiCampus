<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <!-- 
        display 속성은 화면의 레이아웃을 결정하는 중요한 속성.
        display의 기본 속성값: block, inline 
     -->
    <style>
      /* inline: 줄바꿈x, block: 앞뒤로 줄바꿈, none: 숨기기, inline-block: inline처럼 줄은 안 바꾸나, block처럼 크기 등 변경 가능  */
      div,
      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>제목</h1>
    <div id="menu1">
      <p><a href="">메뉴1</a></p>
    </div>
    <div id="menu2">
      <p><a href="">메뉴2</a></p>
    </div>
    <div id="menu3">
      <p><a href="">메뉴3</a></p>
    </div>
  </body>
</html>
