<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        CSS: Cascading Style Sheets

        href: css 파일 위치(주소)
        rel: 연결 대상의 속성(stylesheet)
        type: 파일의 정보값(text로 이루어져 있고, css기능을 한다.)
    -->
    <link rel="stylesheet" href="./resources/css01.css" type="text/css" />
    <style type="text/css">
      p {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>css 기본 문법</h1>
    <h3>작성 방식 3가지</h3>
    <b style="color: red">1. 인라인 스타일시트</b>
    <p>
      <span>2. 내부 스타일시트: html파일 내부에서 간단하게 작성</span>
      <b>3. 외부 스타일시트: css 파일을 만든다.</b>
    </p>
  </body>
</html>
